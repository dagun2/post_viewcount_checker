name: Build macOS App and Release

on:
  push:
    branches: [ main ]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -c "import selenium, sys; print('Selenium', selenium.__version__); sys.exit(0)"

      - name: Clean old build
        run: rm -rf build dist *.egg-info

      - name: Build app (py2app)
        run: python3 setup.py py2app

      - name: Zip the app
        run: |
          cd dist
          zip -r PostViewcountChecker.zip PostViewcountChecker.app

      - name: Upload build artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: PostViewcountChecker
          path: dist/PostViewcountChecker.zip
          retention-days: 7

      - name: Create GitHub Release and Upload
        uses: softprops/action-gh-release@v1
        with:
          name: PostViewcountChecker
          tag_name: v1.0.${{ github.run_number }}
          files: dist/PostViewcountChecker.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
